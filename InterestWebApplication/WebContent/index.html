<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Interest Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form class="clearfix" method="post" action="SimpleInterestServlet">
<label for="principal">Enter Principal</label>
<input type="text" id="principal" name="principal"><br>
<label for="term">Enter Number of Years</label>
<input type="text" id="term" name="term"> <br>
<label for="rate">Enter Rate of Interest</label>
<input type="text" id="rate" name="rate"> <br>
<input type="submit" value="Find Simple Interest">
<input type="reset" value="Clear">
</form>
</body>
</html>
