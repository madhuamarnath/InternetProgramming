<!--Forms DEMO -->
<!DOCTYPE html>
<html>
<head>
<title>Value Added Course</title>
<style>
body {
	background-color:#de8fff
}

h2{
	text-align:center;
}
	
label {
	float:left; 
	width:14em; 
	text-align:right;
}

input {
	margin-left: 1em; 
	margin-bottom: .5em;
}

select {
	margin-left: 1em; 
	margin-bottom: 1em;
}

textarea {
	margin-left: 1em; 
	margin-bottom: 2em;
}

fieldset {
	margin-top: 2em;
	margin-bottom: 1em;
}

#register {
	margin-left:7em; 
	margin-top: 2em;
}
</style>
</head>
<body>
<h2>Value Added Course Registration Form</h2>
<form action="tabledemo.html">
<label for ="firstname">FirstName:</label>
<input type="text" name="firstname" id="firstname"/><br/>
<label for ="lastname">LastName:</label>
<input type="text" name="lastname" id="lastname"/><br/>
<label for ="pwd">Password:</label>
<input type="password" name="pwd" id="pwd"/><br/>
<label for ="email">Email ID:</label>
<input type="email" name="email" id="email"/><br/>
<label for ="dob">Date of Birth:</label>
<input type="date" name="dob" id="dob"/><br/>
<label for ="cgpa">CGPA:</label>
<input type="range" min="1" max="10" step="0.1" name="cgpa" id="cgpa" value="0" oninput="rank.value=cgpa.value"/>
<output name="rank" for="cgpa">0</output><br/>
<fieldset>
<legend>Courses</legend>
<input type="checkbox" name="course" id="course1" value="OOPS" checked="checked" /> <label for ="course1">Big Data</label><br/>
<input type="checkbox" name="course" id="course2" value="DBMS"/> <label for ="course2">Android</label><br/>
<input type="checkbox" name="course" id="course3" value="DS" /> <label for ="course3">IOS</label>
</fieldset>
<label for ="dept">Department:</label>
<select name="dept" id="dept">
<option>CSE</option>
<option>ECE</option>
<option>EEE</option>
<option>IT</option>
<option>MECH</option>
</select>
<br/>

<label for="colleges">Choose your college from the list:</label>
<input list="college" name="colleges" id="colleges">
<datalist id="college">
  <option value="RMKEC">
  <option value="RMDEC">
  <option value="RMKCET">
  <option value="IIT-M">
  <option value="IIITDM-K">
</datalist>
<br>

<fieldset>
<legend>Gender:</legend>
<input type="radio" value="Male" name="gender"  id="male" checked="checked" /><label for ="male">Male</label><br/>
<input type="radio" value="Female" name="gender" id="female" /><label for ="female">Female</label>
</fieldset>
<label for="textarea">Comments:</label>
<textarea rows="5" cols="30" id="textarea" name="textarea" ></textarea><br/>
<label for="fileupload">ResumeUpload:</label>
<input type="file" name="fileupload" id="fileupload" /> <br/>
<input type="submit" value="REGISTER" name="register" id="register" />
<input type="reset" value="CLEAR" name="clear" id="clear" />
</form>
</body>
</html>
