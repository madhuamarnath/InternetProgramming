<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  animation-duration: 3s;
  animation-name: slidein;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
@keyframes slidein {
  from {
    margin-left: 100%;
	margin-bottom:20%;
    width: 100%; 
	background-color:blue;
  }

  to {
    margin-left: 0%;
	margin-bottom:0%;
    width: 100%;
  }
}
.element {
  height: 250px;
  width: 250px;
  margin: 0 auto;
  background-color: red;
  animation-name: slidein;
  animation-duration: 1.5s; 
  animation-timing-function: ease-out; 
  animation-delay: 0;
  animation-direction: alternate;
  animation-iteration-count: infinite;
  animation-fill-mode: none;
  animation-play-state: running;
}

@keyframes stretch {
  0% {
    transform: scale(.3);
    background-color: red;
    border-radius: 100%;
  }
  50% {
    background-color: orange;
  }
  100% {
    transform: scale(1.5);
    background-color: yellow;
  }
}
</style>
</head>

<body>
<h1>Welcome to RMKCET Web Programming Lab </h1>
<div class="element"></div>
</body>
</html>
