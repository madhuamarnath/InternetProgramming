<html>
<head>
<script>
function isPrime(n)
{
  if (n < 2) {
    return false;
  }
  else if (n == 2) {
    return true;
  }
  else {
      for (var i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
  }
} 
</script>
</head>
<body>
<p>
 <script>
    testNum = parseInt(prompt("Enter a positive integer", " "));
    if (isPrime(testNum)) {
      document.write(testNum + " is a prime number.");
    }
    else {
      document.write(testNum + " is not a prime number.");
    }
  </script>  
 </p>  
</body>
</html>
