<html>
<head>
<script>
function generateFibonacci(n)
{
	var fibn=0;
	var fib1=1;
	var fib2=-1;
	if(n>1)
		{
			for(var i=0; i<=n;i++)
			{
			fibn=fib1+fib2;
			document.write(fibn+"<br>");
			fib2=fib1;
			fib1=fibn;
			}
		}
	else if(n==1)
		{
			fibn=1;
			document.write(fibn);
		}
	else
		{
			fibn=0;
			document.write(fibn);
		}
}
</script>
</head>
<body>
<script>
	var num=parseInt(prompt('Enter the value:',''));
	generateFibonacci(num);
</script>
</body>
</html>
