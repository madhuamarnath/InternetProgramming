<html>
<head>
<script>
function isPalindrome(str)
{
	var len=str.length-1;
	for(var i=0;i<str.length;i++)
	{
		if(str[i]!==str[len-i]) 	{
			return false;
		}
	}
	return true;
}
</script>
</head>
<body>
<script>
	var inputString=prompt('Enter the value:','');
	if(isPalindrome(inputString))
		document.write('Given String '+inputString+' is Palindrome');
	else
		document.write('Given String '+inputString+' is not Palindrome');
</script>
</body>
</html>
