<html>
<head>
<style>

ol{
  animation-duration: 10s;
  animation-name: slide;
  animation-iteration-count: infinite;
  animation-direction: normal;
  animation-delay: 3s;
}

li {
  list-style-type: tamil;
  margin: 10px 0;
  color: rgb(255,127,163);
  font-family: "Lucida Console", Courier, monospace;
  font-size: 40px;
  font-style: bold;
}

@keyframes slide {
  from {
    margin-top: 100%;
    height: 300%;
  }

  to {
    margin-bottom: 100%;
    height: 200%;
  }
}


</style>
</head>

<body>
<h1>Upcoming Companies</h1>
<ol>
<li>Presidio cloud</li>
<li>Tiger Analytics</li>
<li>Boson Motors</li>
</ol>

</body>

</html>
